server.port=9090

#配置项目上下文根
server.servlet.context-path=/

#指定Mybatis映射文件的路径  配置文件中指定映射文件的位置，这个配置只有接口和映射文件不在同一个包的情况下，才需要指定
#mybatis.mapper-locations=classpath:mapper/*.xml

#配置数据库的连接信息
